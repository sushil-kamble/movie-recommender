<div id="app">

        {% csrf_token %}
        <p class="h4 text-center text-uppercase robotoBold text-warning">Recommendation</p>
        <p class="roboto white-text text-center">Fill all the boxes and rating should be between 1 and 5</p>
        <div class="p-3">
            <div class="row">
                <div class="col-9">
                    <input type="hidden" :value="movie1" name="movie1">
                    <v-select placeholder="Movie #1" :options="options" class="bg-white small" v-model="movie1">
                    </v-select>
                </div>
                <div class="col-3">
                    <input type="number" placeholder="Rate" name="rat1" v-model="rat1"
