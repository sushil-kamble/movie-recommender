{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block form_page %}
<div class="container">
    {% if reviews.movie %}
        <h1 class="robotoBold" style="color: #ffce00;">{{reviews.movie}}</h1><hr class="bg-warning">
    {% else %}
        <h1 class="robotoBold" style="color: #ffce00;">{{movie}}</h1><hr class="bg-warning">
    {% endif %}
    <form method="post" class="text-white">
        {% csrf_token %}
        {{ form|crispy  }}
        <button type="submit" class="btn btn-outline-yellow btn-block">Submit</button>
    </form>
</div>
{% endblock %}
