{% extends 'base.html' %}

{% block my_reviews_page %}
<!-- Material form subscription -->
<div class="container">
    <div class="card mb-3 bg-transparent">
        <div class="card-header theme-bg-fade">
            <span class="float-right mr-2 mt-1 h4-responsive text-dark robotoBold">@{{ review.author }}</span>
            <span class="float-left mr-2 mt-1 h4-responsive text-dark robotoBold">{{ review.movie }}
            </span>
        </div>
        {% if user == review.author %}
        <div class="card-header p-0 m-0 ml-0">
            <a href="{% url 'review-update' review.id %}" class="btn btn-sm btn-primary ml-0">Update</a>
            <a href="{% url 'review-delete' review.id %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
        {% endif %}
        <div class="card-body secondary-bg-fade">
            <p class="card-text text-white robotoItalic">{{ review.review_description }}</p>
        </div>
        <div class="card-footer border-top border-warning secondary-bg-fade robotoBold text-white">
            <span class="float-left">Your Rating: {{ review.rating }}</span>
            <span class="float-right">{{review.timestamp|date:"F j, Y, g:i a"}}</span>     
        </div>
    </div>
</div>
{% endblock %}
